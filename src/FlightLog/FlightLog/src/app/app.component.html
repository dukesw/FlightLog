<div>
    <app-header [title]="title"></app-header>
    <div class="container" *ngIf="auth.isLoading$ | async; else loaded">

    <ng-template #loaded>

            <router-outlet></router-outlet>
        </main>

        <footer>&copy; 2021 Duke Software</footer>
    </ng-template>
</div>
